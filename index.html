<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="12-rock-paper-scissors.css">

  </head>
  <body>  
   

   <p class="title">Rock Paper Scissors</p>
   <div class="pick-div">
    
    <button 
     class="rock-button js-rock-button"> <img src="rock-emoji.png" class="rock-img"></button>
    <button
    class="paper-button js-paper-button"><img src="paper-emoji.png" class="paper-img"></button>
    <button class="scissors-button js-scissors-button"><img src="scissors-emoji.png" class="scissors-img"></button>
   </div>
   <div class="score-div">
      <p class="js-result"></p>
      <p class="js-moves"></p>
       <p class="js-score"></p>
   </div>
 
      
    <button  class="reset-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button" 
    ">Auto Play</button>

    <script src="12-rock-paper-scissor.js">
      

    </script>
  </body>
</html>
